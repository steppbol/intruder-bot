2️⃣ <i>пример</i>: <code>найди видео kavinsky nightcall</code>\n\n\
✴ <b>аудио</b> - загрузить аудио\n\
1️⃣ <i>формат</i>: <code>аудио &ltссылка&gt &ltс какой сек. (опц.)&gt &ltдо какой сек. (опц.)&gt &lt[исполнитель (опц.) - название (опц.)]&gt</code>\n\
2️⃣ <i>пример</i>: <code>аудио https://... 00:35 01:10 [Kavinsky - Nightcall]</code>\n\n\
✴ <b>видео</b> - загрузить видео\n\
1️⃣ <i>формат</i>: <code>видео &ltссылка&gt &ltс какой сек. (опц.)&gt &ltдо какой сек. (опц.)&gt</code>\n\
