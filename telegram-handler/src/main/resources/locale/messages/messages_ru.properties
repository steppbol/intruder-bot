✴ <b>найди</b> - найти аудио\n\
1️⃣ <i>формат</i>: <code>найди &ltзапрос&gt</code>\n\
2️⃣ <i>пример</i>: <code>найди kavinsky nightcall</code>\n\n\
✴ <b>найди видео</b> - найти видео\n\
