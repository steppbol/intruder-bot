reply.help_message=\
* <b><u>commands:</u></b>\n\n\
- <b>help</b> - display a list of available commands\n\n\
- <b>services</b> - show supported services\n\n\
- <b>search</b> - search audio\n\
1) <i>format</i>: <code>audio &ltquery&gt</code>\n\
2) <i>example</i>: <code>search kavinsky nightcall</code>\n\n\
- <b>search video</b> - search video\n\
1) <i>format</i>: <code>search video &ltquery&gt</code>\n\
2) <i>example</i>: <code>search video kavinsky nightcall</code>\n\n\
- <b>audio</b> - download audio\n\
1) <i>format</i>: <code>audio &ltlink&gt &ltfrom sec. (opt.)&gt &ltuntil sec. (opt.)&gt &lt[author (opt.) - title (opt.)]&gt</code>\n\
2) <i>example</i>: <code>audio https://... 00:35 01:10 [Kavinsky - Nightcall]</code>\n\n\
- <b>video</b> - download video\n\
1) <i>format</i>: <code>video &ltlink&gt &ltfrom sec. (opt.)&gt &ltuntil sec. (opt.)&gt</code>\n\
2) <i>example</i>: <code>video https://... 00:45 01:10</code>\n\n\
- <b>voice</b> - send voice\n\
1) <i>format</i>: <code>voice &ltlink&gt &ltfrom sec. (opt.)&gt &ltuntil sec. (opt.)&gt</code>\n\
2) <i>example</i>: <code>voice https://... 00:15 00:30</code>\n\n\
- <b>image</b> - download image\n\
1) <i>format</i>: <code>image &ltlink&gt</code>\n\
2) <i>example</i>: <code>image https://...</code>\n\n\
- <b>gif</b> - make gif from video\n\
1) <i>format</i>: <code>gif &ltlink&gt &ltfrom sec. (opt.)&gt &ltuntil sec. (opt.)&gt</code>\n\
2) <i>example</i>: <code>gif https://... 00:30 00:45</code>\n\n\
- <b>qr</b> - send qr\n\
1) <i>format</i>: <code>qr &ltlink&gt</code>\n\
2) <i>example</i>: <code>qr https://...</code>\
\n\n<code>-----------</code>\n\n\
* <b><u>inline commands:</u></b>\n\n\
- <b>help</b> - display a list of available commands\n\
1) <i>format</i>: <code>@ffanaticism_bot help</code>\n\n\
- <b>audio</b> - search audio\n\
1) <i>format</i>: <code>@ffanaticism_bot audio &ltquery&gt</code>\n\
2) <i>example</i>: <code>@ffanaticism_bot audio kavinsky nightcall</code>\n\n\
- <b>video</b> - search video\n\
1) <i>format</i>: <code>@ffanaticism_bot video &ltquery&gt</code>\n\
2) <i>example</i>: <code>@ffanaticism_bot video kavinsky nightcall</code>
